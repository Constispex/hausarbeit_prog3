plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'org.beryx.jlink' version '2.25.0'
}
group 'de.prog3'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.8.2'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}


application {
    mainModule = 'de.prog3.client'

    mainClass = "de.prog3.client.application.DbmsApplication"
}

jar {
    manifest {
        attributes(
                'Main-Class': application.mainClassName
        )
    }
}

dependencies {

    implementation "org.json:json:20220320"
    implementation "org.glassfish.jaxb:jaxb-runtime:${jaxbVersion}"
    implementation "org.glassfish.jaxb:jaxb-runtime:${jaxbVersion}"
    implementation "org.glassfish.jaxb:jaxb-runtime:${jaxbVersion}"

    implementation "com.google.code.gson:gson:2.10.1"


    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    annotationProcessor("javax.annotation:javax.annotation-api:1.3.2")
    implementation "javax.ws.rs:javax.ws.rs-api:2.1.1"
    implementation "javax.xml.bind:jaxb-api:2.3.1"
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: "3.1.0"

    implementation "com.owlike:genson:0.98"

    implementation project(':Common')
    implementation project(path: ':Server')

    implementation "org.glassfish.jersey.core:jersey-server:2.34"
    implementation "org.glassfish.jersey.inject:jersey-hk2:2.34"
    implementation "org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.34"
    implementation "org.glassfish.jersey.core:jersey-client:2.34"
    implementation "org.glassfish.jersey"
    implementation "org.glassfish.jersey.inject:jersey-hk2:2.34"
}

javafx {
    version = '17.0.2'
    modules = ['javafx.controls', 'javafx.fxml']
}
